 <img class="xr_rn_ xr_ap" src="index_htm_files/1039.png" alt="La Iglesia Bíblica Bautista Fundamental Independiente de Hamilton Ontario Canada fue inaugurada durante el mes de Julio de 1999 bajo la visión de nuestro pastor senior Dr. Marshall Warneke y nuestro pastor Dr. Oscar García, también debido a la oración de miembros fieles de Bible Baptist church.  La necesidad de una iglesia Nuevo Testamentaria en el idioma español que fuese fundamental, ganadora de almas, era necesaria en este lugar ya que no existía una iglesia de habla hispana con nuestras convicciones bíblicas y decidida a ganar las almas perdidas en este estado.  El ministerio se empezó únicamente con la familia del pastor García,  y aunque durante el desarrollo de la obra se ha tenido que pasar por muchas pruebas, El Señor ha sido fiel y ha bendicido grandemente en todo.  Actualmente, la iglesia cuenta con muchos miembros fieles y dispuestos a servir al Señor para llevar el mensaje de salvación en el estado de Utah.  Proverbios 11:30 El fruto del justo es árbol de vida; Y el que gana almas es sabio.  DECLARACIóN DE FE  •	La Santa Biblia es la Palabra de Dios, divinamente inspirada e infalible. (II Timoteo 3:16; II Pedro 1:21) •	La Palabra de Dios es nuestra única autoridad de fe y de práctica. (Deuteronomio 4:2,6) •	Dios es Uno, sin embargo subsiste en tres personas: Padre, Hijo, Espíritu Santo; es decir, la Santa Trinidad. (Mateo 28:19; Efesios 2:18) •	Cristo es el Hijo de Dios que se encarnó para llegar a ser nuestro Salvador. (Juan 1:1,14) •	Cristo nació humanamente de María, siendo ella virgen. (Isaías 7:14; Mateo 1:23) •	Cristo se ofreció como el único y perfecto sacrificio por el pecado de la humanidad.  (I Pedro 3:18) •	Cristo es el único Mediador entre Dios y el hombre, y ahora intercede por nosotros.  (I Timoteo 2:5; Juan 14:6; Hebreos 7:25; 10:12) •	El hombre es pecador por naturaleza y por sus propios hechos. (Romanos 5:19; 3:22,23) •	La salvación es por la gracia de Dios y se recibe únicamente por la fe en la persona y la obra redentora de Cristo. (Efesios 2:8,9; Romanos 3:28) •	El creyente se bautiza en virtud de su profesión de fe y en obediencia al mandamiento de Cristo. (Mateo 28.19; Romanos 6:3) •	Cada creyente es su propio sacerdote y goza de acceso directo al Padre a través de Cristo. ( I Pedro 2:5; Apoc. 20:6) •	Cada creyente tiene el deber de vivir su vida de acuerdo con las enseñanzas de Jesucristo. (Tito 2:12) •	Creemos que el verdadero Cristianismo no es una religión más de buenas modalidades sino es conocer la persona de Jesucristo. (II Timoteo 1:12; Gálatas 2:20)" title="" style="left:113px;top:729px;width:666px;height:618px;"/>
